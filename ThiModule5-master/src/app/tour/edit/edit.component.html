<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sửa tour</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<div class="container" >
  <br>
  <h2>Sửa Tour</h2>
  <form style="width: 500px" [formGroup]="editForm" (ngSubmit)="edit()">
    <div class="form-group">
      <label >Tên Tour</label>
      <input  class="form-control"  placeholder="Nhập tên tour" formControlName="title">
    </div>
    <div class="form-group">
      <label >Giá</label>
      <input  class="form-control"  placeholder="Nhập Giá" formControlName="price">
    </div>
    <div class="form-group">
      <label >Mô Tả</label>
      <textarea style="height: 200px" class="form-control"  placeholder="Nhập mô tả" formControlName="description"></textarea>
    </div>

    <button type="submit"  style="margin-right: 10px">Sửa</button>
    <a routerLink=""  >Hủy</a>
  </form>
</div>
